{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h2 mb-0">Neues Bild hinzufügen</h1>
        <div class="admin-actions">
            <a href="/" class="btn btn-secondary">Zurück zur Website</a>
            <a href="{{ url_for('admin_gallery') }}" class="btn btn-secondary">
                <i class="bi bi-arrow-left me-2"></i>Zurück zur Galerie
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="title" class="form-label">Titel</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Beschreibung</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Bild</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-plus-circle me-2"></i>Hinzufügen
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Vorschau</h5>
                    <div id="imagePreview" class="mt-3">
                        <p class="text-muted">Bild auswählen für Vorschau</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('image').addEventListener('change', function(e) {
    const preview = document.getElementById('imagePreview');
    preview.innerHTML = '';
    
    if (e.target.files && e.target.files[0]) {
        const reader = new FileReader();
        
        reader.onload = function(e) {
            const img = document.createElement('img');
            img.src = e.target.result;
            img.classList.add('img-fluid', 'rounded');
            preview.appendChild(img);
        }
        
        reader.readAsDataURL(e.target.files[0]);
    } else {
        preview.innerHTML = '<p class="text-muted">Bild auswählen für Vorschau</p>';
    }
});
</script>
{% endblock %}
