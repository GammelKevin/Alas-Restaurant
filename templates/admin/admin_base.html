<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %} - Restaurant ALAS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .admin-header {
            background-color: #333;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .admin-header h1 {
            color: white;
            margin: 0;
        }
        .back-to-site {
            background-color: #e19b4c;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .back-to-site:hover {
            background-color: #d18b3c;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="admin-header">
        <h1>Admin Panel</h1>
        <a href="/" class="back-to-site">Zur√ºck zur Website</a>
    </div>
    
    {% block content %}{% endblock %}

    {% block scripts %}{% endblock %}
</body>
</html>
